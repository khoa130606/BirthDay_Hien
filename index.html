<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Phép màu sinh nhật</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
    }

    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 28px;
      background: linear-gradient(45deg, #ff66cc, #ff1493);
      color: white;
      border: 3px solid white;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 20, 147, 0.8);
      cursor: pointer;
      z-index: 10;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    #heartCanvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #message {
      display: none;
      position: absolute;
      top: 70%;
      width: 100%;
      text-align: center;
      font-size: 30px;
      color: pink;
      text-shadow: 2px 2px 5px white;
      z-index: 10;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <button id="startButton">Bắt đầu</button>
  <canvas id="heartCanvas"></canvas>
  <div id="message">Chúc bé iu sinh nhật vui vẻ và nụ cười luôn thật tươi trên môi nha</div>

  <audio id="bgMusic" src="phepmau.mp3"></audio>

  <script>
    const startButton = document.getElementById("startButton");
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    const message = document.getElementById("message");
    const audio = document.getElementById("bgMusic");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    let hearts = [];

    class Heart {
      constructor() {
        this.x = Math.random() * width;
        this.y = height + Math.random() * 100;
        this.size = Math.random() * 10 + 10;
        this.speed = Math.random() * 1.5 + 0.5;
        this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        this.alpha = 1;
      }

      update() {
        this.y -= this.speed;
        this.alpha -= 0.005;
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        const x = this.x, y = this.y, size = this.size;
        ctx.moveTo(x, y);
        ctx.bezierCurveTo(x - size, y - size, x - size * 1.5, y + size / 2, x, y + size);
        ctx.bezierCurveTo(x + size * 1.5, y + size / 2, x + size, y - size, x, y);
        ctx.fill();
        ctx.restore();
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      if (Math.random() < 0.3) hearts.push(new Heart());

      hearts.forEach((heart, i) => {
        heart.update();
        heart.draw();
        if (heart.alpha <= 0) hearts.splice(i, 1);
      });

      requestAnimationFrame(animate);
    }

    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      audio.volume = 0.2;
      audio.play();
      animate();

      setTimeout(() => {
        message.style.display = "block";
      }, 5000);
    });

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });
  </script>
</body>
</html>
