<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Phép Màu</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 100px;
    }
    #startBtn {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    #startBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>🎵 Chào mừng đến với Phép Màu 🎵</h1>
  <button id="startBtn">Bấm để phát nhạc</button>

  <audio id="audio" loop>
    <source src="phepmau.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ phát nhạc.
  </audio>

  <script>
    const button = document.getElementById("startBtn");
    const audio = document.getElementById("audio");

    button.addEventListener("click", () => {
      audio.play().then(() => {
        button.innerText = "Đang phát 🎶";
        button.disabled = true;
      }).catch(err => {
        alert("Không thể phát nhạc: " + err.message);
      });
    });
  </script>
</body>
</html>
