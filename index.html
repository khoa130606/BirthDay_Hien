  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Pacifico', cursive;
    }
    body, html {
      height: 100%;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }
    .loading {
      font-size: 2rem;
      animation: dots 1.5s infinite;
    }
    @keyframes dots {
      0% { content: ""; }
      33% { content: "."; }
      66% { content: ".."; }
      100% { content: "..."; }
    }
    .hidden { display: none; }
    .btn {
      padding: 1em 2em;
      background-color: #ff66cc;
      border: none;
      color: white;
      font-size: 1.5rem;
      margin-top: 2rem;
      border-radius: 10px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .card {
      perspective: 1000px;
    }
    .inner-card {
      width: 300px; height: 200px;
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
    }
    .card:hover .inner-card {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 300px; height: 200px;
      backface-visibility: hidden;
      background: pink;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-size: 1.2rem;
    }
    .back {
      background: #ffcccc;
      transform: rotateY(180deg);
      color: #000;
    }
    .hearts span {
      font-size: 1.5rem;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }
    .hearts span:hover {
      opacity: 1;
    }
    #fireworks {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 100;
    }
    .message {
      font-size: 2rem;
      margin-top: 2rem;
      animation: fadeIn 2s ease-in forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .password {
      margin-top: 1rem;
    }
    .password input {
      padding: 0.5em;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
  </style>
</head>
