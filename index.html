<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Phép màu</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    #start-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #start-button {
      padding: 16px 32px;
      font-size: 24px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    #start-button:hover {
      background-color: #e91e63;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div id="start-container">
    <button id="start-button">Bắt đầu phép màu</button>
  </div>
  <canvas id="heart-canvas"></canvas>

  <audio id="background-music" src="phepmau.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("heart-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const audio = document.getElementById("background-music");
    audio.volume = 0.3; // Nhạc nhỏ

    document.getElementById("start-button").onclick = () => {
      document.getElementById("start-container").style.display = "none";
      canvas.style.display = "block";
      audio.play();
      animate();
    };

    const particles = [];
    const colors = ["#ff4da6", "#ff66cc", "#ff3385", "#ff80bf", "#ff1a8c", "#ff99cc", "#e60073"];

    function heartFunction(t) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      return { x, y };
    }

    for (let i = 0; i < 800; i++) {
      const t = Math.random() * Math.PI * 2;
      const pos = heartFunction(t);
      particles.push({
        x: canvas.width / 2 + pos.x * 20,
        y: canvas.height / 2 - pos.y * 20,
        size: Math.random() * 2 + 1,
        color: colors[Math.floor(Math.random() * colors.length)],
        phase: Math.random() * Math.PI * 2,
      });
    }

    function animate(time) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let p of particles) {
        const beat = 1 + 0.2 * Math.sin(Date.now() * 0.005 + p.phase);
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size * beat, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.shadowColor = p.color;
        ctx.shadowBlur = 10;
        ctx.fill();
      }

      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
