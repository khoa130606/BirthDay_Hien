<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ChÃºc má»«ng sinh nháº­t</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #start-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 10;
    }

    #start-button {
      font-size: 24px;
      padding: 10px 30px;
      background-color: #ff69b4;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    #heart-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
    }
  </style>
</head>
<body>

<div id="start-container">
  <h1>ChÃºc má»«ng sinh nháº­t ðŸ’–</h1>
  <button id="start-button">Báº¯t Ä‘áº§u</button>
</div>

<canvas id="heart-canvas"></canvas>
<audio id="music" src="phepmau.mp3"></audio>

<script>
  const startButton = document.getElementById('start-button');
  const startContainer = document.getElementById('start-container');
  const canvas = document.getElementById('heart-canvas');
  const ctx = canvas.getContext('2d');
  const music = document.getElementById('music');
  music.volume = 0.3; // giáº£m Ã¢m lÆ°á»£ng

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const particles = [];
  const heartPoints = [];

  function heartFunction(t) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
    return {x, y};
  }

  for (let i = 0; i < 200; i++) {
    const t = Math.PI * 2 * Math.random();
    const point = heartFunction(t);
    heartPoints.push({
      x: point.x * 20 + canvas.width / 2,
      y: point.y * 20 + canvas.height / 2
    });
  }

  function createParticles() {
    particles.length = 0;
    for (let i = 0; i < heartPoints.length; i++) {
      const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
      particles.push({
        x: heartPoints[i].x,
        y: heartPoints[i].y,
        size: Math.random() * 3 + 1,
        color,
        baseSize: Math.random() * 3 + 1
      });
    }
  }

  function animate() {
    requestAnimationFrame(animate);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const scale = 1 + Math.sin(Date.now() * 0.003) * 0.05;

    for (let i = 0; i < particles.length; i++) {
      const p = particles[i];
      ctx.beginPath();
      ctx.arc(
        (p.x - canvas.width / 2) * scale + canvas.width / 2,
        (p.y - canvas.height / 2) * scale + canvas.height / 2,
        p.baseSize * scale,
        0,
        Math.PI * 2
      );
      ctx.fillStyle = p.color;
      ctx.fill();
    }
  }

  startButton.addEventListener('click', () => {
    startContainer.style.display = 'none';
    canvas.style.display = 'block';
    createParticles();
    animate();
    music.play();
  });

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
