<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Phép màu sinh nhật</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: pink;
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 0 20px pink;
      transition: 0.3s;
    }

    #startBtn:hover {
      background: hotpink;
      box-shadow: 0 0 30px hotpink;
    }

    .heart {
      position: absolute;
      width: 100px;
      height: 90px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      animation: beat 1s infinite;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50px 50px 0 0;
    }

    .heart::before {
      left: -50px;
    }

    .heart::after {
      top: -50px;
    }

    @keyframes beat {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
      }
    }

    .mini-heart {
      position: absolute;
      width: 10px;
      height: 10px;
      background: pink;
      transform: rotate(45deg);
      animation: float 2s ease-in forwards;
      opacity: 0.8;
    }

    .mini-heart::before,
    .mini-heart::after {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      background: pink;
      border-radius: 50%;
    }

    .mini-heart::before {
      top: -5px;
      left: 0;
    }

    .mini-heart::after {
      left: -5px;
      top: 0;
    }

    @keyframes float {
      to {
        transform: translateY(-100px) rotate(45deg);
        opacity: 0;
      }
    }

    #message {
      display: none;
      font-size: 24px;
      color: #fff;
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <button id="startBtn">Bắt đầu</button>

  <audio id="music" src="phepmau.mp3"></audio>

  <div class="heart" id="bigHeart" style="display: none;"></div>
  <div id="message">Chúc bé iu sinh nhật vui vẻ và nụ cười luôn thật tươi trên môi nha</div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const music = document.getElementById("music");
    const heart = document.getElementById("bigHeart");
    const message = document.getElementById("message");

    function createMiniHeart() {
      const mini = document.createElement("div");
      mini.classList.add("mini-heart");
      mini.style.left = Math.random() * window.innerWidth + "px";
      mini.style.top = Math.random() * window.innerHeight + "px";
      mini.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
      document.body.appendChild(mini);
      setTimeout(() => mini.remove(), 2000);
    }

    startBtn.onclick = () => {
      startBtn.style.display = "none";
      music.volume = 0.3;
      music.play();
      heart.style.display = "block";

      setInterval(createMiniHeart, 100);

      setTimeout(() => {
        message.style.display = "block";
      }, 5000);
    };
  </script>

</body>
</html>
