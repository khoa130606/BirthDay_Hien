<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      text-align: center;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #message {
      position: absolute;
      top: 70%;
      width: 100%;
      font-size: 24px;
      opacity: 0;
      transition: opacity 2s;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="message">Chúc bé iu sinh nhật vui vẻ và nụ cười luôn thật tươi trên môi nha</div>

  <audio id="bg-music" src="phepmau.mp3" autoplay loop></audio>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const heartShape = (t) => {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      return { x, y };
    };

    for (let i = 0; i < 1000; i++) {
      const t = Math.random() * 2 * Math.PI;
      const { x, y } = heartShape(t);
      particles.push({
        x: canvas.width / 2 + x * 15,
        y: canvas.height / 2 - y * 15,
        size: Math.random() * 2 + 1,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        speed: Math.random() * 0.5 + 0.5,
        angle: Math.random() * 2 * Math.PI
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }

    animate();

    setTimeout(() => {
      const msg = document.getElementById('message');
      msg.style.opacity = 1;
    }, 5000);

    // Reduce background music volume
    document.getElementById('bg-music').volume = 0.2;
  </script>
</body>
</html>
